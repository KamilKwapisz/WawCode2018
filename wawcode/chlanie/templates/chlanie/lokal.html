{% extends 'chlanie/base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <h1>{{ lokal.nazwa }}</h1>
        <div class="w-100"></div>
        <h2 class="text-muted">{{ lokal.adres }}</h2>
    </div>

    <!-- icons -->
    <div class="row">
        {% for key, value in info %}
            {% if value == True %}
                <i class="material-icons">{{ key }}</i>
            {% endif %}
        {% endfor %}
    </div>

<div class="row">
    <table>
        <tr>
            <td class="text-primary">Cena w√≥dki:</td>
            <td>{{ lokal.cenaWodki}}</td>
        </tr>
        <tr>
            <td class="text-primary">Cena piwa:</td>
            <td>{{ lokal.cenaPiwa }}</td>
        </tr>
    </table>
</div>
</div>

{% endblock %}
