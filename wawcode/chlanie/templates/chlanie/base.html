<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}tanieChlanie{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{% static 'chlanie/css/mdb.min.css' %}">

<!-- Latest compiled and minified JavaScript -->
<script src="{% static 'chlanie/js/bootstrap.min.js' %}"></script>
<link href="{% static 'chlanie/main.css' %}" rel="stylesheet">
<link href="{% static 'chlanie/multiple-select.css' %}" rel="stylesheet">
<style>
	#menu
	{
		background-color: #0c224a;
	}
	#menu #logo
	{
		position: absolute;
		top: 0;
		left: 0;
	}
	#menu ul li
	{
		display: inline-block;
	}
	#footer
	{
		position: absolute;
		bottom: 0;
		height: 20%;
		background-color: #0c224a;
	}
	.footercontent
	{
		width: 50%;
		display: inline-block;
	}
</style>
</head>
<body>
{% block body 
	<div id="menu">
		<div id="logo">
		
		</div>
		<ul>
			<li>
				<datalist id="cities">
					<option value="Warszawa">
					<option value="Kraków">
				</datalist>
			</li>
			<li><a href=""/>Zaloguj się</a></li>
			<li><a href=""/>Zarejestruj się</a></li>
		</ul>
	</div>
	<div id="footer">
		<div class="footercontent">
			<img src=""/>
		</div>
		<div class="footercontent">
			<h2>Kontakt</h2>
		</div>
	</div>
{% endblock %}
</body>

{% block script %}
<script src="{% static 'chlanie/multiple-select.js' %}"></script>
<script src="{% static 'chlanie/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'chlanie/js/mdb.min.js' %}"></script>
<script src="{% static 'chlanie/js/popper.min.js' %}"></script>
<script>
        $('select').multipleSelect();
</script>

{% endblock %}
</html>
