{% extends 'chlanie/base.html' %}
{% block head %}
<style>
	  a {
		text-decoration: none;
	  }
      #map {
        position: relative;
		width: 100%;  /* The width is the width of the web page */
       }
		
		#formularz-na-mapie
		{
			top: 12%;
			left: 5%;
			z-index: 10;
			position: absolute;
			background-color: white;
			box-shadow: 15px 10px 30px 0;
			width: 20%;
			height: 35%;
			padding: 20px;
		}

		* {
			margin: 0;
			padding: 0;
			border: 0;
			outline: 0;
			font-size: 100%;
			vertical-align: baseline;
			background: transparent;
		}
		
		.container-burger {
			text-align: center;
			cursor: pointer;
			width: 100%;
			margin-left: 40%;
		}

		.bar1, .bar2, .bar3 {
			width: 35px;
			height: 5px;
			background-color: #333;
			margin: 8px;
			transition: 0.4s;
		}
		.bar1
		{
			margin-top: 15px;
		}
		.change .bar1 {
			-webkit-transform: rotate(-45deg) translate(-9px, 6px);
			transform: rotate(-45deg) translate(-9px, 6px);
		}

		.change .bar2 {opacity: 0;}

		.change .bar3 {
			-webkit-transform: rotate(45deg) translate(-8px, -8px);
			transform: rotate(45deg) translate(-8px, -8px);
		}
		#checkboxy
		{
			display: none;
		}
    </style>
	{% endblock %}

  {% block body %}
    <div id="map">
		
	</div>
	<div id="formularz-na-mapie">
			<form>
				<div class="form-group col-sm-6">
				  <label>Cena piwa:</label>
				  <input type="text" class="form-control">
				</div>
				<div class="form-group col-sm-6">
				  <label>Cena wódki:</label>
				  <input type="text" class="form-control">
				</div>
				<div class="form-group col-sm-8">
				  <label>Adres:</label>
				  <input type="text" class="form-control">
				</div>
				<div class="form-group col-sm-4">
				  <label>Promień:</label>
				  <input type="text" class="form-control">
				</div>
				<div>
				<button type="submit" class="btn btn-default">Search</button>
				</div>
				<div class="container-burger" onclick="rozwin(this)">
				  <div class="bar1"></div>
				  <div class="bar2"></div>
				  <div class="bar3"></div>
				</div>	
				<div id="checkboxy">
					<div class="checkbox">
						<label><input type="checkbox" id="{{ form.jedzenie.id_for_label }}" name="{{ form.jedzenie.html_name }}"> Zamawianie jedzenia </label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="{{ form.regionalne.id_for_label }}" name="{{ form.regionalne.html_name }}"> Regionalne piwa </label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="{{ form.karaoke.id_for_label }}" name="{{ form.karaoke.html_name }}"> Karaoke </label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="{{ form.palarnia.id_for_label }}" name="{{ form.palarnia.html_name }}"> Palarnia </label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="{{ form.ogrodek.id_for_label }}" name="{{ form.ogrodek.html_name }}"> Ogródek </label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="{{ form.ladowanieTelefonu.id_for_label }}" name="{{ form.ladowanieTelefonu.html_name }}"> Ładowanie telefonu </label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="{{ form.parkiet.id_for_label }}" name="{{ form.parkiet.html_name }}"> Parkiet </label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="{{ form.mecze.id_for_label }}" name="{{ form.mecze.html_name }}"> Transmisja meczy </label>
					</div>
				</div>
			</form>
		</div>
  {% endblock %}

    {% block script %}
     <script>
	 var gowno = false;
	function rozwin(x) {
		x.classList.toggle("change");
		if(!gowno){
			document.getElementById('formularz-na-mapie').style.height="60%";
			document.getElementById('checkboxy').style.display="inline-block";
			gowno = true;
		}
		else{
			gowno = false;
			document.getElementById('checkboxy').style.display="none";
			document.getElementById('formularz-na-mapie').style.height="35%";
		}
	}
	
      var map, infoWindow;
      function initMap() {
	  var styledMapType = new google.maps.StyledMapType(
            [
              {elementType: 'geometry', stylers: [{color: '#ebe3cd'}]},
              {elementType: 'labels.text.fill', stylers: [{color: '#523735'}]},
              {elementType: 'labels.text.stroke', stylers: [{color: '#f5f1e6'}]},
              {
                featureType: 'administrative',
                elementType: 'geometry.stroke',
                stylers: [{color: '#c9b2a6'}]
              },
              {
                featureType: 'administrative.land_parcel',
                elementType: 'geometry.stroke',
                stylers: [{color: '#dcd2be'}]
              },
              {
                featureType: 'administrative.land_parcel',
                elementType: 'labels.text.fill',
                stylers: [{color: '#ae9e90'}]
              },
              {
                featureType: 'landscape.natural',
                elementType: 'geometry',
                stylers: [{color: '#dfd2ae'}]
              },
              {
                featureType: 'poi',
                elementType: 'geometry',
                stylers: [{color: '#dfd2ae'}]
              },
              {
                featureType: 'poi',
                elementType: 'labels.text.fill',
                stylers: [{color: '#93817c'}]
              },
              {
                featureType: 'poi.park',
                elementType: 'geometry.fill',
                stylers: [{color: '#a5b076'}]
              },
              {
                featureType: 'poi.park',
                elementType: 'labels.text.fill',
                stylers: [{color: '#447530'}]
              },
              {
                featureType: 'road',
                elementType: 'geometry',
                stylers: [{color: '#f5f1e6'}]
              },
              {
                featureType: 'road.arterial',
                elementType: 'geometry',
                stylers: [{color: '#fdfcf8'}]
              },
              {
                featureType: 'road.highway',
                elementType: 'geometry',
                stylers: [{color: '#f8c967'}]
              },
              {
                featureType: 'road.highway',
                elementType: 'geometry.stroke',
                stylers: [{color: '#e9bc62'}]
              },
              {
                featureType: 'road.highway.controlled_access',
                elementType: 'geometry',
                stylers: [{color: '#e98d58'}]
              },
              {
                featureType: 'road.highway.controlled_access',
                elementType: 'geometry.stroke',
                stylers: [{color: '#db8555'}]
              },
              {
                featureType: 'road.local',
                elementType: 'labels.text.fill',
                stylers: [{color: '#806b63'}]
              },
              {
                featureType: 'transit.line',
                elementType: 'geometry',
                stylers: [{color: '#dfd2ae'}]
              },
              {
                featureType: 'transit.line',
                elementType: 'labels.text.fill',
                stylers: [{color: '#8f7d77'}]
              },
              {
                featureType: 'transit.line',
                elementType: 'labels.text.stroke',
                stylers: [{color: '#ebe3cd'}]
              },
              {
                featureType: 'transit.station',
                elementType: 'geometry',
                stylers: [{color: '#dfd2ae'}]
              },
              {
                featureType: 'water',
                elementType: 'geometry.fill',
                stylers: [{color: '#b9d3c2'}]
              },
              {
                featureType: 'water',
                elementType: 'labels.text.fill',
                stylers: [{color: '#92998d'}]
              }
            ],
            {name: 'Styled Map'});
		document.getElementById('map').style.height = screen.height *0.763 +"px";
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -28.643387, lng: 153.612224},
          zoom: 16,
		  mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
          },
		  mapTypeControl: false,
		  fullscreenControl: false,
		  streetViewControl: false,
		  gestureHandling: 'greedy'
        });
		map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
          });

        } 
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVC9t1ndZRzTd5H25Dbj7gYhy10SnBOeQ&callback=initMap">
    </script>
{% endblock %}
